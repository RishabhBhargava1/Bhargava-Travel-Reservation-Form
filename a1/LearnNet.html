<!DOCTYPE html>
<html lang="en">
  <!-- head tags are html elements that contain machine readable elements or metadata -->
  <head>
    <!-- meta charset tags are used to define the character encoding of the html file -->
    <meta charset="UTF-8" />
    <!-- http-equiv meta tags are used to define the version of internet explorer the web page should be rendered on -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- viewport meta tags are used to define the width of the html document as well as the zoom level initially -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title tag is the html tag that defines the name of the browser -->
    <title>LearnNetTutoring</title>

    <!-- link tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- style tags -->
    <style>
      main {
        font-family: "Roboto";
        background-color: #e05454;
      }

      header {
        background-color: #333;
        color: aliceblue;
        font-family: "Roboto";
      }

      footer {
        text-align: center;
        background-color: #333;
        color: aliceblue;
        font-family: "Roboto";
      }

      div {
        text-align: right;
        color-scheme: #ffb74a;
      }
    </style>
  </head>
  <!-- body element represents the content of our html document. There can only be one body element inside our HTML document. -->
  <body>
    <header>
      <div>
        Tutor<button style="background-color: #ffffff">Sign in</button>
        Student<button style="background-color: #fcb74f">Sign in</button>
        <button style="background-color: #fcb74f">Sign up</button>
      </div>
      <h2>L ‧ N ‧ T</h2>
      <h1>LearnNetTutoring</h1>
    </header>

    <main>
    </br>
      <p>
        Welcome to LearnNetTutoring!<br /><br />Apply to become a Learn Net
        tutor below.<br />
        <form>
          <label for="email">Enter your email:</label>
          <input type="email" name="email" required/>
          <br /><br />
          <label for="name">Enter your name:</label>
          <input type="text" name="name" required/>
          <br /><br />
          <label for="subjects">Enter your subjects:</label>
          <input type="text" name="subjects" required/>
          <br /><br />
          <label for="experience">Enter your experience:</label>
          <input type="text" name="experience" />
          <br /><br />
          <label for="degree">Enter your degree/job:</label>
          <input type="text" name="degree" />
          <br /><br />
          <label for="information">Enter other information:</label>
          <input type="text" name="information" />
          <br /><br />
          <button type="submit">Submit</button>
          <br /><br />
        </form>
        <br />
      </p>
    </main>

    <footer>
      <h4>
        (c) 2023 LearnNet Ltd.
        <div>learnnettutoring@gmail.com</div>
      </h4>
    </footer>
  </body>
</html>
